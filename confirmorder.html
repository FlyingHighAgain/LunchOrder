<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お弁当注文システム</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->

</head>

<!-- navbarの下にコンテンツが隠れるため余白を設定  -->
<body style="padding-top:60px;">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

<script src="javascripts/confirmorder.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>街のお弁当屋さん</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 設定 </a></li>
                <li><a href="login.html"><i class="glyphicon glyphicon-user"></i> ログオフ </a></li>
            </ul>
        </div>

    </div>
</nav>

<div class="container" ng-app="ConfirmOrderApp" ng-controller="ConfirmOrderCtrl">

    <div class="row" style="padding-bottom:10px">
        <div class="col-xs-12 text-right bg-primary">ようこそ、システムリサーチ　堀田 さま</div>
    </div>

    <div class="row" style="padding-bottom:10px">
        <div class="col-xs-12 bg-warning">本日分の注文受付は10:00までです。</div>
    </div>

    <div class="row">
        <div class="btn-group pull-right">
            <button class="btn btn-info"> <i class="glyphicon glyphicon-search"></i> ご注文履歴</button>
            <button class="btn btn-success"><i class="glyphicon glyphicon-shopping-cart"></i> ご注文(1)</button>
        </div>
    </div>

    <div class="row" style="border-bottom: 1px solid#aaa; padding-top:10px;">
        <div class="col-xs-12">
            <h4><strong>注文確認</strong></h4>
        </div>
    </div>

    <div style="border-bottom: 1px solid#aaa; padding-top:10px;padding-bottom:10px;">
    
        <div class="row">
            <div class="col-xs-12" style="padding-bottom:10px">
                <span style="font-size:85%">商品コード：</span><span style="font-size:85%">{{items[0].code}}</span><br>
                <span style="font-size:120%"><strong>{{items[0].name}}</strong></span> <span class="text-danger"><strong>{{items[0].price | number:0}}円（税込）</strong></span><br>
            </div>
        </div>

        <div class="row" style="padding-bottom:5px">
            <div class="col-xs-3">
                <label class="control-label" for="suryo">納入日</label>
            </div>
            <div class="col-xs-9">
                <select ng-model="d" ng-options="d.name for d in deliverydates" id="delivery" class="form-control">
                </select>
            </div>
        </div>

        <div class="row" style="padding-bottom:5px">
            <div class="col-xs-3">
                <label class="control-label" for="suryo">数量</label>
            </div>
            <div class="col-xs-5">
                <select ng-model="q" ng-options="q.name for q in quantities" id="suryo" class="form-control">
                </select>
            </div>
            <div class="col-xs-4">
            </div>
        </div>

        <div class="row" style="padding-bottom:5px">
            <div class="col-xs-3">
                <label class="control-label" for="suryo">受取方法</label>
            </div>
            <div class="col-xs-5">
                <select id="suryo" class="form-control">
                    <option>配達</option>
                    <option>店頭渡し</option>
                </select>
            </div>
            <div class="col-xs-4">
            </div>
        </div>

        <div class="row" style="padding-bottom:5px">
            <div class="col-xs-3">
                <label class="control-label" for="suryo">配達先</label>
            </div>
            <div class="col-xs-9">
                <span>システムリサーチ本社</span>
            </div>
        </div>

        <div class="row">            
            <div class="col-xs-12" style="padding-top:10px">
                <a href="order.html" class="btn btn-warning pull-right">注文する</a>
            </div>
        </div>
    
    </div>

    <div class="row">
        <div class="col-xs-12" style="text-align:center;">
            <p>ご注文に関するお問い合わせは<br><a href="tel:0123-45-6789">0123-45-6789</a>まで (平日AM8:00～PM5:00)</p>
            <p/>
        </div>
    </div>

</div>

</body>
</html>
